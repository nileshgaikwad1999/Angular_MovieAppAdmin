<div class="h1">Theater</div>
<hr/>
<button type="button "  class="btn btn-dark" routerLink="create">
    <i class="fa-solid fa-plus"></i>
    Create
  </button>

  <div *ngIf="!errorMessage else elseBlock">  
  <table class="table table-bordered table-responsive ">
    <thead>
        <tr class="bg-primary">
            <th>Id</th>
            <th>Name</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody *ngIf="movieTheaterList">

        <tr *ngFor="let theater of movieTheaterList" class="bg-light">
            <td>{{theater.id}}</td>
            <td>{{theater.name}}</td>
            <td>{{theater.location}}</td>
            <td><button type="button" (click)="editMoviesTheaterClick(theater.id)"><i class="fa-solid fa-pen-to-square"></i></button></td>
        </tr>
    </tbody>
</table>
</div>
<ng-template #elseBlock>
    {{errorMessage}}
</ng-template>
