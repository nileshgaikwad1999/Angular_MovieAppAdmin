<div class="h1">Actor</div>
<hr/>
<button type="button "  class="btn btn-dark" routerLink="create">
    <i class="fa-solid fa-plus"></i>
    Create
  </button>
<div class="row" *ngIf="errorMessage">
  <h4 class="text-danger">{{errorMessage}}</h4>
</div>
<div class="row" *ngIf="!errorMessage">
  <table class="table table-bordered table-responsive">
    <thead>
      <tr class="bg-primary">
        <th>Id</th>
        <th>Name</th>
        <th>dateOfBirth</th>
        <th>profile picture</th>
        <th>Action</th>
      </tr>
</thead>    <tbody class="bg-light">
      <tr *ngFor="let actor of actors">
        <td>{{actor.id}}</td>
        <td>{{actor.name}}</td>
        <td>{{actor.dateOfBirth}}</td>
        <td>{{actor.profilePicture}}</td>
        <td><button (click)="editActorClick(actor.id)"><i class="fa-solid fa-pen-to-square"></i></button></td>
      </tr>
    </tbody>

  </table>
</div>
