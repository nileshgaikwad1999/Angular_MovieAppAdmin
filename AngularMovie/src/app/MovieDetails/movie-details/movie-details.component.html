<div class="card  text-dark bg-light" *ngFor="let item of MovieDetails" style="height: 390px;font-family: monospace;">
    <div class="card-img-overlay">
        <h5 class="card-title btn-danger"  style="font-size: 90px;">{{item.movieName}}    </h5>
      <div class="bg-warning">
      <h1> Actor  -{{item.actorName}} </h1>    
      <div class="card-text"><h3 style="font-size: 60px;"> Theater- {{item.theaterName}} </h3>  Location -  <b>{{item.location}}</b>  </div>
      <div class="card-text"><h4>Price -{{item.price}}</h4>   Release Date <b>{{item.realseDate}}</b></div>
    </div>
    </div>
    <hr/>
  </div>
